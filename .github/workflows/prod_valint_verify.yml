name: prod_valint_mongo
on: 
#     push:
    workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    permissions:
#      contents: read
#      packages: write
     id-token: write

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3
      
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
          
      - name: Image generate bom, upload to scribe
        id: valint_bom_image
        uses: scribe-security/action-bom@master
        with:
          type: docker
          target: mongo-express:1.0.0-alpha
#           format: statement-cyclonedx-json	
          verbose: 2
          scribe-enable: true
          scribe-client-id: ${{ secrets.SCRIBE_PROD_CLIENT_ID }}
          scribe-client-secret: ${{ secrets.SCRIBE_PROD_CLIENT_SECRET }}
          product-key: "00_retest_verify"


# #         new code  
      - uses: scribe-security/action-verify@master
        with:
          type: docker
          target: mongo-express:1.0.0-alpha
          format: attest
          scribe-enable: true
          verbose: 2
          scribe-client-id: ${{ secrets.SCRIBE_PROD_CLIENT_ID }}
          scribe-client-secret: ${{ secrets.SCRIBE_PROD_CLIENT_SECRET }}
          product-key: "00_retest_verify"


      - uses: actions/upload-artifact@v2
        with:
          name: scribe-reports
          path: |
            ${{ steps.valint_bom_scm.outputs.OUTPUT_PATH }}
            ${{ steps.valint_bom_image.outputs.OUTPUT_PATH }}
            
      - name: Generate SLSA provenance statement
        id: valint_slsa_statement
        uses: scribe-security/action-bom@master
        with:
          target: mongo-express:1.0.0-alpha
          format: statement-slsa
          product-key: "00_retest_verify"

      - uses: actions/upload-artifact@v2
        with:
          name: provenance
          path: ${{ steps.valint_slsa_statement.outputs.OUTPUT_PATH }}
